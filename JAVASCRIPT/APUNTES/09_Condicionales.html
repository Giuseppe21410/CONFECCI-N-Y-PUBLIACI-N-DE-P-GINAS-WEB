<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09_Condicionales</title>
</head>
<body>
    <script>
        // Con los condicionales, si se cumple la condición, se ejecuta un bloque de código, y sino otro bloque de código.
        const num=10;
        if (num<10){
            console.log("El número es menor que una decena.")
        } else if (num!=10){
            console.log("El número no es una decena.") // Una manera de anidar condicionales.
        } else {
            console.log("Hay más de una decena.") // Si no se cumplen las condiciones anteriores, se recorre este bloque de código.
        }
    </script>
</body>
</html>
