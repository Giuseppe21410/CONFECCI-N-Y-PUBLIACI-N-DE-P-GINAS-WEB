<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM</title>
</head>
<body>
    <script>
        // El objeto "window" representa la ventana del navegador. Puesto con esto desarrollemos el "BOM" (Browser Object Model).

        // Para determinar el tamaño de la pantalla: 
        let w= window.innerWidth; // Ancho.
        let h = window.innerHeight; // Altura.

        // Otros métodos: 
        window.open()// Abre una nueva pestaña.
        window.close()// Cierra la pestaña. 
        window.resizeTo()// Redimensiona la pestaña.
        window.location.href // Devuelve la URL de página.
        window.history.back() // Redirige hacia la pestaña anterior del historial.
        window.history.forward() // Redirige hacia la pestaña siguiente en el historial.

        // Métodos que giran en torno a la pantalla: 
        screen.width // Ancho de la pantalla.
        screen.height // Altura de la pantalla.
        screen.availHeight// Altura disponible de la pantalla.
        screen.availWidth// Ancho disponible de la patalla.



    </script>
</body>
</html>
