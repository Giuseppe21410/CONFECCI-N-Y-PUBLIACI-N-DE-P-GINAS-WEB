<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04_Numeros</title>
</head>
<body>
    <script>
        // Se pueden crear diferentes tipos de números. 

        // Una forma de crear números es: 
        let num1= new Number(100);

        // Operaciones aritmeticas:  Recuerda que se deben seguir las regla ariméticas.
        let a = 10;
        let b = 3;

        console.log(a + b); // Suma
        console.log(a - b); // Resta
        console.log(a * b); // Producto
        console.log(a / b); // División.
        console.log(a % b); // Resto del cociente.
        console.log(a ** b); // Exponenciación.
        
        // Incremento/Decremento:
        a++
        console.log(a)

        a--
        console.log(b)

        // Asignación con operadores
    let y = 10;
    y += 5; console.log("y += 5:", y); // 15
    y -= 3; console.log("y -= 3:", y); // 12
    y *= 2; console.log("y *= 2:", y); // 24
    y /= 4; console.log("y /= 4:", y); // 6
    y %= 5; console.log("y %= 5:", y); // 1

    // Constantes matemáticas
    console.log("Math.PI:", Math.PI);
    console.log("Math.E:", Math.E);

    // Funciones Math. Math es un objeto en JS.
    console.log("Math.abs(-10):", Math.abs(-10));       // 10
    console.log("Math.round(4.6):", Math.round(4.6));   // 5 Redondea hacia arriba.
    console.log("Math.floor(4.6):", Math.floor(4.6));   // 4: Redondea hacia abajo.
    console.log("Math.sqrt(16):", Math.sqrt(16));       // 4
    console.log("Math.pow(2, 3):", Math.pow(2, 3));     // 8
    console.log("Math.max(1,5,3):", Math.max(1,5,3));   // 5
    console.log("Math.min(1,5,3):", Math.min(1,5,3));   // 1
    console.log("Math.random():", Math.random());       // Número aleatorio [0,1)
    console.log("Math.random(Con números aletorios del 1 al 100):",floor(Math.random())*100)

    // Convertir cadenas a números
    console.log('parseInt("123abc"):', parseInt("123abc"));     // 123
    console.log('parseFloat("12.34abc"):', parseFloat("12.34abc")); // 12.34
    console.log('Number("56.78"):', Number("56.78"));           // 56.78
    console.log('Number("abc"):', Number("abc"));               // NaN

    // Métodos toFixed y toPrecision
    let num = 3.1415926535;
    console.log("num.toFixed(2):", num.toFixed(2));      // "3.14"
    console.log("num.toPrecision(4):", num.toPrecision(4)); // "3.142"

    // Operadores de comparación: 
    console.log( a < b) // Al igual que >, =>, <=, == (Igual) y ===(Identico), != (Distinto de...)
    </script>
