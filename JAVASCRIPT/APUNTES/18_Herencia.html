<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>18_Herencia de Clases</title>
</head>
<body>
    <script>
        // Una clase creada con herencia, hereda todos los métodos de la clase Padre. Utilizamos la la paalabra clave "extends".
        class Coche{
            constructor(marca){
                this.nombre=marca;
            }
            presentar(){
                return "Tengo un" + this.nombre;
            }
        }

        class Modelo extends Coche{
            constructor(marca,modelo){
                super(marca); // Con el método "super()" se refiere a la clase padre.
                this.modelo=modelo;
            }
            mensaje (){
                return this.presentar() + ", es un " + this.modelo; // Podemos usar el método "presentar()" que se hereda de la clase padre "Coche"
            }
        }

        // A diferencia de las funciones, las clases no pueden elevarse. O lo que es lo mismo, deben declararse antes de usarlas.

    </script>
</body>
</html>
