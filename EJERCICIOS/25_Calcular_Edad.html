<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculadora de Edad</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      max-width: 500px;
      margin-top: 100px;
    }
  </style>
</head>
<body id="mensaje_3">
  <div class="container">
    <div class="card shadow">
      <div class="card-body">
        <h3 class="card-title text-center mb-4">Calculadora de Edad</h3>
        <form id="formulario" >
          <div class="mb-3">
            <label for="fecha" class="form-label">Fecha de nacimiento:</label>
            <input type="number" class="form-control" id="fecha" name="fecha" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Calcular edad</button>
          <div id="resultado">
          </div>
        </form>
      </div>
    </div>
  </div>
  <script>
    document.getElementById("formulario").addEventListener("submit",function(event) { // Utilizamos function(event) para capturar el evento y manipularlo.
        event.preventDefault(); // Evita que recargue la página al enviar el formulario

        let  año=document.getElementById("fecha").value; // El .value es una propiedad para leer, modificar y leer inputs, textarea, select...

        if (año > 2025 || año<1900){
            document.getElementById("resultado").className="alert alert-danger mb-3"; // Con .className modificamos la clase por completo.
            document.getElementById("resultado").innerHTML= "<p>Añade una fecha correcta</p>";
        } else{
           let edad= 2025-año;
           document.getElementById("resultado").className="mb-3"; // Con .className modificamos la clase por completo.
           document.getElementById("resultado").innerHTML=`<label class='form-label'>Tienes ${edad} años </label>`;
        }

    });
  </script>
</body>
</html>
