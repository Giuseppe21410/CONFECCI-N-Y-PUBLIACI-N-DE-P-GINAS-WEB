        // Función de un precio final  con iva:
        function precioFinal(){
            let precio= 100;
            let precio_final=  precio - (precio * 21/100);
            console.log(`El precio final es: ${precio_final}`);
        }

        // Función para hacer mayúscula la primera letra de una palabra:
        function capitalizarPalabra(){
            let palabra="hola";
            console.log(palabra[0].toUpperCase() + palabra.slice(1,palabra.length));
        }

        // Calcular Factorial de un número: 
        function calcularFactorial(){
            let num= 3;
            let num_t=1;
            for(let i=1;i<=3;i++){
                num_t= num_t*i;
            }
            console.log(`El factorial de ${num} es ${num_t}`);
        }

            }
        }

        function numPares(){
