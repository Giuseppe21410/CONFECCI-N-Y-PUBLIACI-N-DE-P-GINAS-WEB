<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de sesión.</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
</head>
<body class="bg-ligth">
    <div class="container mt-5"> 
    <h2 class="mb-4"> Formulario de Registro</h2>
    <form  class="p-4 bg-white rounded shadow" method="" enctype="multipart/form-data">
        <fieldset class="mb-4">
            <legend class="h5">Datos personales</legend>
        <!--Usuario:-->
        <div class="mb-3">
        <label class="form-label" for="Usuario"> Usuario:</label><br>
        <input type="text" id="Usuario" name="Usuario" class="form-control" required>
        </div>
        <!--Contraseña:-->
        <div class="mb-3">
         <label for="password" class="form-label"> Contraseña:</label><br>
        <input type="text" id="password" name="password" class="form-control" required>
        </div>
        <!--Correo electrónico:-->
        <div class="mb-3">
            <label for="email" class="form-label"> Contraseña:</label><br>
            <input type="text" id="email" name="email" class="form-control" required >
        </div>
         
        
        
        <!--Radio Buttons:-->
        <div class="mb-3">
        <label class="form-label d-block">Género:</label>
        <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="genero" value="Masculino">
        <label class="form-check-label">Masculino</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="genero">
            <label class="form-check-label">Femenino</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="genero">
            <label class="form-check-label">Otro</label>
        </div>
        </div>

        <!--Campo de selección:-->
        <label class="form-label" for="pais">País:</label>
        <select class="form-select" name="pais" id="pais">
            <option value="es">España</option>
            <option value="mx">Mexico</option>
            <option value="ar">Argentina</option>
            <option value="co">Colombia</option>
        </select> 
        
        </fieldset>
       <fieldset class="mb-4">   
        <legend class="h5">Preferencias</legend>     
        
        <!--Terms-->
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="terms" name="terms" value="1">
           <label class="form-check-label"> Deseo recibir publicidad por correo.</label>
        </div>
        <!--Selecto de archivos:-->
        <label class="form-label" for="archivo">Foto de perfil:</label>
        <input class="form-control" type="file" id="archivo" name="archivo"><br><br>  
        </fieldset>
        <!--Botones-->
        <div class="d-flex gap-4">
        <button class="btn btn-light" type="reset">Borrar todo</button>
        <button class="btn btn-light" type="submit">Registrarse</button>
    </div>
        


    </form> 
  </div>
</body>
</html>
