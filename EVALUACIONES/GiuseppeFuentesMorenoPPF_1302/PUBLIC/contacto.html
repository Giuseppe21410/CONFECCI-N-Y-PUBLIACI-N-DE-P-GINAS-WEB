<!DOCTYPE html>

<body>
    <header role="banner" aria-label="Encabezado del sitio web">
        <h1>Contacto</h1>
        <p>¡Estamos aquí para ayudarte!</p>
        <nav role="navigation" aria-label="Menú principal">
            <ul>
                <li><a href="../index.html" aria-label="Redirige hacia el inicio.">Vuelve al inicio.</a></li>
            </ul>
        </nav>
    <main>
        <section>
            <p>Puedes contactarnos a través de este formulario:
    </p>
    <form aria-label="Formulario." action="#" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required autofocus>
        <br>
        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="Correo" required>
        <br>
        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="4" cols="50" placeholder="Escribeme un mensaje."></textarea>
        <br>
        <button aria-label="Enviar formulario" type="submit">Enviar</button>
    </form>
        </section>
    </main>
