<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulario de Stock</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./CSS/styles.css">
  <script src="./JS/script.js"></script>
</head>
<body>
  <div class="container">
    <div class="card shadow">
      <div class="card-body">
        <h4 class="card-title mb-4 text-center">Actualizar Stock</h4>
        <form onsubmit="return procesarStock()">
          <div class="mb-3">
            <label for="producto" class="form-label">Selecciona un producto:</label>
            <select class="form-select"  required>
              <option value="">-- Elige un producto --</option>
              <option value="producto1">Manzanas</option>
              <option value="producto2">Plátanos</option>
              <option value="producto3">Pomelos</option>
              <option value="producto4">Melocotones</option>
              <option value="producto5">Sandías</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="stock" class="form-label">Cantidad en stock:</label>
            <input type="number" class="form-control" id="stock" name="stock" min="0" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Guardar</button>
          <div class="alert alert-primary mt-3 mb-3">
             <label class="form-label">Estado:</label>
            <p name="stockMessage"></p>
          </div>
          <div id="resultado">

          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
